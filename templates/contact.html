{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
{% block contact_page %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Reset some default browser styles */
        body, h1, form {
            margin: 0;
            padding: 0;
        }

        /* Center the form container in the middle of the screen */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        /* Center the button */
        .text-right {
            text-align: center;
        }

        /* Style the form elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .primary_btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .primary_btn span {
            display: inline-block;
            vertical-align: middle;
        }

        .primary_btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-md-12 text-right">
                <button type="submit" value="submit" class="primary_btn">
                    <span>Send Message</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
