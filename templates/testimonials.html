<!-- testimonials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .testimonials-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        .testimonial {
            border-left: 4px solid #007bff;
            padding-left: 12px;
            margin-bottom: 20px;
        }

        .testimonial-content {
            font-size: 16px;
            line-height: 1.6;
        }

        .testimonial-author {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .testimonial-date {
            margin-top: 6px;
            font-size: 12px;
            color: #777;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="testimonials-container">
        <h1>Testimonials</h1>
        <div class="testimonials-list">
            {% for testimonial in testimonials %}
                <div class="testimonial">
                    <p class="testimonial-content">{{ testimonial.content }}</p>
                    <p class="testimonial-author">{{ testimonial.author }}</p>
                    <p class="testimonial-date">Created at: {{ testimonial.created_at }}</p>
                </div>

                <a href="{% url 'index' %}" class="back-button">Back to the Main Page</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
